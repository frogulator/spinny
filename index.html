<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny Earth</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="threejs-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
    
    
    <canvas id="star-canvas"></canvas>
    
    <div class="card">
    <form id="city-form">
      <input type="text" id="inputValue" name="inputValue" placeholder="enter your city">
      <button type="button" onclick="addCity()"><i class="fa-solid fa-plus"></i></button>
    </form>
    </div>
    <div class="card-two">
        <p class="adjustments">adjustments</p>
        <div class="slider">
          <label for="speedSlider">twinkle factor</label>
          <input id="speedSlider"
                type="range"
                min="0.1"
                max="4"
                step="0.005"
                value="1.5"
            />
          <label for="earthSpeedSlider">earth rotation speed</label>
          <input id="earthSpeedSlider" type="range" min="0" max="0.02" step="0.001" value="0.005">
        </div>
    </div>
    <script src="stars.js"></script>
    
   
    

</body>
</html>
