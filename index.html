<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Spinny World</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

</head>

<body>
    <div id="threejs-container"></div>
    
    <div class="top">
        <img class="title" src="title.gif"> 
    </div>

    <p class="abt">about</p>
    <div class="abt-sct">
        <p class="details">spinny.earth is a portfolio project and work in progress by kim c. zeuner. <br><br>  feel free to add your city to the planet, click on the city markers, and play around with the settings!</p>
    </div>

    <canvas id="star-canvas"></canvas>

    <div id="info"></div>

    <div class="card">
        <div class="city-card">
            <input class="city-name" type="text" id="inputValue" name="inputValue" placeholder="enter your city"> 
            <button class="plus" type="button">+</button>
        </div>
        <p class="card-title">adjustments</p>
        <button id="toggleAdjustments" type="button">
            open adjustments <img src="arrow.svg">
        </button>

        <div class="adjustments">
            <label class="speed" for="speedSlider">twinkle factor</label>
            <input id="speedSlider"
                  type="range"
                  min="0.1"
                  max="8"
                  step="0.005"
                  value="1.5">
            <label class="speed" for="earthSpeedSlider">earth speed</label>
            <input id="earthSpeedSlider" 
            type="range" 
            min="0" 
            max="0.1" 
            step="0.001" 
            value="0.005">
        
        <div class="location-marker-box">
            <label>toggle location marker</label>
            <div class="toggle-button-cover">
                <div id="button-3" class="button r">
                  <input class="checkbox" type="checkbox">
                  <div class="knobs"></div>
                  <div class="layer"></div>
                </div>
        </div>
    </div>
    </div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/renderers/CSS2DRenderer": "https://unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js"
            }
        }
    </script>
    <script src="stars.js"></script>
    <script src="script.js"></script>
    <script type="module" src="3dscript.js"></script>
</body>
</html>
