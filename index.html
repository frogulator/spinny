<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny Earth</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="threejs-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/GLTFLoader": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>
    
    
    
    <canvas id="star-canvas"></canvas>
    <header>
        <h1>spinny.earth</h1>
        <p class="abt">about</p>
    </header>
    
    

    <div class="card">
        <div class="city-card">
            <input class="city-name" type="text" id="inputValue" name="inputValue" placeholder="enter your city"> 
            <button class="plus" type="button">+</button>
        </div>
        <p class="card-title">adjustments</p>
        <div class="adjustments">
            <label class="speed" for="speedSlider">twinkle factor</label>
            <input id="speedSlider"
                  type="range"
                  min="0.1"
                  max="8"
                  step="0.005"
                  value="1.5"
              />
            <label class="speed" for="earthSpeedSlider">earth speed</label>
            <input id="earthSpeedSlider" type="range" min="0" max="0.1" step="0.001" value="0.005">
        </div>
        <div class="box">
            <label>toggle location marker</label>
            <div class="toggle-button-cover">
                <div id="button-3" class="button r">
                  <input class="checkbox" type="checkbox">
                  <div class="knobs"></div>
                  <div class="layer"></div>
                </div>
        </div>
        
    </div>
    <script src="stars.js"></script>
    <script type="module" src="script.js"></script>
   
    

</body>
</html>
